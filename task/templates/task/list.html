<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="nav justify-content-center">
        <H3>ToDo</H3>
    </div>
    <div class="container h-100 w-50 p-5 bg-body-tertiary border rounded-3">
    <div class="input-group mb-3">
        <form method='POST' action='/'>
            {% csrf_token %} 
            {{form.title}}
            <input type= 'submit' placeholder="Username" value="Add" name ='Create Task'>
        </form>
    </div>

    {% for task in task %}
    <div> 
        <a class="btn btn-primary m-1 "  href="{% url "update_task" task.id %}">Update</a>
        <a class="btn btn-danger m-1 " role="button" aria-disabled="true" href="{% url "delete_task" task.id %}">Delete</a>
    
        {% if task.complete == True %}
        <strike> {{task}} </strike>
        {% else %} 
        <span> {{task}} </span>
        {% endif %}
    </div>
    {% endfor %}
    
</div>

    
</body>
</html>
